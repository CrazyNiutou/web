<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
    <script src="../../wwwroot//lib/bootstrap/dist/js/bootstrap.js"></script>
    <title>晓-首页</title>
</head>
<body>
    <!--导航栏-->
    <nav class="navbar   navbar-fixed-top" role="navigation" style="background-color:#5C2E91; ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-link">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">晓照片</a>
            </div>
            <div class="collapse navbar-collapse" id="header-link">
                <ul class=" nav navbar-nav">
                    <li class="active"><a href="#">项目一<span class="sr-only"></span></a></li>
                    <li><a href="http://www.baidu.com" target="_blank">百度</a></li>
                    <li><a href="#">项目三</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-------------------------->
    <!--滚动广告-->
    <div class=" container body-content">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="6000">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../../wwwroot/images/banner1.svg" class="img-responsive" alt="图片一" />
                    <div class="carousel-caption" role="option">
                        <a class="btn btn-default">第一滚动</a>
                    </div>
                </div>

                <div class="item">
                    <img src="../../wwwroot/images/banner2.svg" class="img-responsive" alt="图片二" />
                    <div class="carousel-caption" role="option">
                        <a class="btn btn-danger">第二滚动</a>
                    </div>
                </div>

                <div class="item">
                    <img src="../../wwwroot/images/banner3.svg" class="img-responsive" alt="图片三" />
                    <div class="carousel-caption" role="option">
                        <a class="btn btn-primary">第三滚动</a>
                    </div>
                </div>

                <div class="item">
                    <img src="../../wwwroot/images/banner4.svg" class="img-responsive" alt="图片四" />
                    <div class="carousel-caption" role="option">
                        <a class="btn btn-success">第四滚动</a>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" role="button" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">上一个</span>
            </a>
            <a class="right carousel-control" role="button" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">下一个</span>
            </a>
        </div>
        <!---------------------------------------->

        <div class="row">

        </div>

    </div>

</body>
</html>
